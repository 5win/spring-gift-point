<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>옵션 목록</title>
    <link href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/js/optionReq.js"></script>
</head>
<body>

<div class="container">
    <div class="py-5 text-center">
        <h2>옵션 목록</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary"
                    th:onclick="|location.href='@{/api/products/product/{pid}/options/addForm(pid=${productId})}'|"
                    type="button">
                옵션 등록
            </button>
        </div>
        <div class="col">
            <button class="btn btn-success"
                    th:onclick="|location.href='@{/api/products}'|"
                    type="button">
                상품목록으로 돌아가기
            </button>
        </div>
    </div>

    <hr class="mt-5 pt-3">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>옵션 이름</th>
                <th>수량</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="option:${options}" class="align-middle">
                <td th:text="${option.name}">옵션 이름</td>
                <td th:text="${option.quantity}">남은 수량</td>
                <td>
                    <button type="button" class="btn btn-secondary"
                            th:onclick="|location.href='@{/api/products/product/{pid}/options/{oid}(pid=${productId}, oid=${option.id})}'|">
                        수정
                    </button>
                    <button type="button" class="btn btn-danger"
                            th:onclick="deleteOption([[${productId}]], [[${option.id}]])">
                        삭제
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
