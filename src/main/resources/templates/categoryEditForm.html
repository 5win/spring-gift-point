<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/js/httpReq.js"></script>
    <script src="/js/categoryReq.js"></script>
    <title>카테고리 수정</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>카테고리 수정</h2>
    </div>

    <hr class="mt-5 pt-3">
    <form>
        <div class="py-3">
            <label for="name">카테고리 ID</label>
            <input type="text" id="id" name="id" class="form-control" placeholder="ID를 입력하세요"
                   th:value="${category.id}">
        </div>
        <div class="py-3">
            <label for="name">카테고리명</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력하세요"
                   th:value="${category.name}">
        </div>
        <div class="py-3">
            <label for="color">색상</label>
            <input type="text" id="color" name="color" class="form-control"
                   placeholder="색상을 입력하세요" th:value="${category.color}">
        </div>
        <div class="py-3">
            <label for="imageUrl">이미지</label>
            <input type="text" id="imageUrl" name="imageUrl" class="form-control"
                   placeholder="사진 URL을 입력하세요" th:value="${category.imageUrl}">
        </div>
        <div class="py-3">
            <label for="description">설명</label>
            <input type="text" id="description" name="description" class="form-control"
                   placeholder="카페고리에 대한 설명을 입력하세요" th:value="${category.description}">
        </div>

        <hr>
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-primary" th:onclick="editCategory()">수정
                </button>
                <button type="button"
                        class="btn btn-danger"
                        th:onclick="|location.href='@{/api/categories}'|">
                    취소
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
