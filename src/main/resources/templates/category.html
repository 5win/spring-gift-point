<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카테고리 목록</title>
    <link href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/js/httpReq.js"></script>
    <script src="/js/categoryReq.js"></script>
</head>
<body>

<div class="container">
    <div class="py-5 text-center">
        <h2>카테고리 목록</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary"
                    th:onclick="|location.href='@{/api/categories/addForm}'|"
                    type="button">
                카테고리 등록
            </button>
        </div>
        <div class="col">
            <button class="btn btn-success"
                    th:onclick="|location.href='@{/}'|"
                    type="button">
                홈으로 돌아가기
            </button>
        </div>
    </div>

    <hr class="mt-5 pt-3">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>Category ID</th>
                <th>Name</th>
                <th>Color</th>
                <th>Image</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="category:${categories}" class="align-middle">
                <td th:text="${category.id}">카테고리 ID</td>
                <td th:text="${category.name}">카테고리</td>
                <td th:text="${category.color}">색상</td>
                <td>
                    <a th:href="${category.imageUrl}">
                        <img th:src="${category.imageUrl}" alt="Not found image"
                             style="width: 40px; height:40px;"/>
                    </a>
                </td>
                <td th:text="${category.description}">설명</td>
                <td>
                    <button type="button" class="btn btn-secondary"
                            th:onclick="|location.href='@{/api/categories/{id}(id=${category.id})}'|">
                        수정
                    </button>
                    <button type="button" class="btn btn-danger"
                            th:onclick="deleteCategory([[${category.id}]])">
                        삭제
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation example" th:if="${categories.totalPages > 0}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                    <a class="page-link"
                       th:href="@{/api/categories(page=${pageNumber - 1})}"
                       th:text="${pageNumber}"
                       th:classappend="${pageNumber == categories.number + 1} ? active"></a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
